<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="icon" href="https://www.facebook.com/images/fb_icon_325x325.png">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="main-content">
        <div class="main-login">
            <div class="login-left">
                <div class="facebook-logo">
                    <img src="./assets/img/facebook-logo.png">
                </div>
                <div>
                    <h2>Facebook helps you connect and share with the people in your life.</h2>
                </div>
            </div>
            <div class="login-middle"></div>
            <div class="login-right">
                <div>
                    <div class="login-card">
                        <div>
                            <input type="text" placeholder="Email address or phone number">
                        </div>
                        <div>
                            <input type="password" placeholder="Password">
                        </div>
                        <div class="login-btn">
                            <button>Log In</button>
                        </div>
                        <div class="forget-pass">
                            <p>
                                <a href="#">Forgotten password?</a>
                            </p>
                        </div>
                        <div class="divider"></div>
                        <div>
                            <a role="button">Create New Account</a>
                        </div>
                    </div>
                    <div>
                        <p><strong><a href="#">Create a Page</a></strong> for a celebrity, brand or business.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
